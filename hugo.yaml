# Hugo configuration file
title: Therkildsen Lab User-Guide

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Lab Website
      url: "https://www.therkildsenlab.org/"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/therkildsen-lab/user-guide"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
  logo:
      path: img/logo.png
      dark: img/logo.png
      link: /
      width: 20
      height: 20
  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/therkildsen-lab/user-guide/edit/main/content"
